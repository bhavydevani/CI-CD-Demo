name: Fullstack CI (Backend + Frontend + OpenAPI Validation)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend:
    name: Build Backend & Validate OpenAPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore backend dependencies
        run: dotnet restore
        working-directory: Backend/BackendApi

      - name: Build backend
        run: dotnet build --configuration Release --no-restore
        working-directory: Backend/BackendApi

      - name: Run backend tests
        run: dotnet test --configuration Release --no-build
        working-directory: Backend/BackendApi

      # ðŸ”¹ Start API & generate OpenAPI spec
      - name: Run backend and export OpenAPI
        run: |
          mkdir -p openapi
          dotnet run --project Backend/BackendApi/BackendApi.csproj &
          sleep 15
          curl http://localhost:5000/swagger/v1/swagger.yaml -o openapi/current.yaml

      # ðŸ”¹ Install OpenAPI diff tool
      - name: Install OpenAPI Diff tool
        run: npm install -g openapi-diff

      # ðŸ”¹ Validate OpenAPI syntax
      - name: Validate OpenAPI syntax
        run: openapi-diff openapi/current.yaml openapi/current.yaml

      # ðŸ”¹ Detect breaking API changes
      - name: Detect OpenAPI breaking changes
        run: |
          openapi-diff openapi/previous.yaml openapi/current.yaml \
          --fail-on-incompatible

      # ðŸ”¹ Upload OpenAPI as artifact (optional but useful)
      - name: Upload OpenAPI spec
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: openapi/current.yaml

  frontend:
    name: Build Frontend (React)
    runs-on: ubuntu-latest
    needs: backend   # â¬… frontend runs ONLY if backend + OpenAPI validation passes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: npm install
        working-directory: Frontend

      - name: Build frontend
        run: npm run build
        working-directory: Frontend
